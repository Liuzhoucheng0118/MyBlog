<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>ZHEMU的小世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
</head>
<body>

    <nav th:fragment="menu(n)" id="nav" class="ui inverted attached segment m-shadow-small m-padded-tb-mini"  style="position:fixed;height: 68px;z-index: 1">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">ZHEMU</h2>
            <a href="#" th:href="@{/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1}?'active'"><i class=" home icon"></i>首页</a>
            <a href="#" th:href="@{/types/{id}(id=-1)}" class="m-item item m-mobile-hide" th:classappend="${n==2}?'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/image}" class="m-item item m-mobile-hide" th:classappend="${n==3}?'active'"><i class=" image icon"></i>图片</a>
            <a href="#" th:href="@{/tags/{id}(id=-1)}" class="m-item item m-mobile-hide" th:classappend="${n==4}?'active'"><i class=" tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==5}?'active'"><i class=" clone icon"></i>归档</a>
            <a href="#" th:href="@{/friends}" class="m-item item m-mobile-hide" th:classappend="${n==6}?'active'"><i class=" info icon"></i>友链</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==7}?'active'"><i class=" info icon"></i>关于我</a>
            <div class="right m-item m-mobile-hide item">
                <form name="search" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui inverted transparent icon input">
                        <input type="text" name="query" placeholder="Search..">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-moblie-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


    <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <div class="ui  inverted link list">
                        <h4 class="ui inverted header">个人联系方式</h4>
                        <a href="#" class="item m-text-thin m-text-spaced ">Email:369039150@qq.com</a>
                        <a href="#" class="item m-text-thin m-text-spaced ">QQ:369039150</a>
                        <p class="m-padded-small m-text-spaced m-opacity-miniplus">这是我的个人博客，会分享一些我自己在学习过程中遇到的种种问题，希望可以帮助到来到这里的人</p>
                    </div>
                </div>
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <img src="../static/images/weixin.jpg" th:src="@{/images/weixin.jpg}" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                </div>
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <img src="../static/images/qq.jpg" th:src="@{/images/qq.jpg}" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header">博客信息</h4>
                        <a href="#" class="item">文章：<span th:text="${session.blogNumber}"></span></a>
                        <a href="#" class="item">访问：<span th:text="${session.info.customer}"></span></a>
                        <a href="#" class="item">友链：<span th:text="${session.info.friends}"></span></a>
                    </div>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-miniplus">Copyright @ 2021-2022 Study by ZHEMU</p>
        </div>

    </footer>


<th:block th:fragment="script">
    <script src="../static/lib/aplayer/APlayer.min.js" th:src="@{/lib/aplayer/APlayer.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <script src="../lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>

</body>
</html>
