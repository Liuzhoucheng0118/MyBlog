<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZHEMU的小世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<style>
    a{
        text-decoration:none;
        color: #ffffff;
    }

</style>

<body>

<div class="ui middle aligned center aligned  container" style="width: 33em;margin-top: 12em">
    <div class=" ui column segment">
        <h2 class="ui teal image header">
            <div class="content">
                博客后台登录
            </div>
        </h2>
        <form class="ui large segment form" method="post" th:action="@{/admin/login}">

                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="username" placeholder="用户名" value="admin">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="密码" value="7wzhzgmqmzllzj">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">Login</div>


            <div class="ui error message"></div>
            <div class="ui negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
        </form>
        <a th:href="@{/admin/toRegister}"><div class="ui fluid large teal submit button">Register</div></a>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script>
    $('.ui.segment.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt : '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt : '请输入密码'
                }]
            }
        }
    });


</script>
</body>
</html>
