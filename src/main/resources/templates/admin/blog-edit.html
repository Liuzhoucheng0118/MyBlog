<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZHEMU的小世界</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
    <nav  th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small"  style="height: 68px;z-index: 1!important;">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class=" home icon"></i>文章</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/avater.png">
                            ZHEMU
                        </div>
                        <i class="dropdown icon"></i>
                        <div class=" menu">
                            <a href="#" class=" item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-moblie-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--    二级导航-->
        <div class="ui attached pointing menu">
            <div class="ui container">
                <div class="right menu">
                    <a href="#" th:href="@{/admin/toBlogInput}" class="active teal item">发布</a>
                    <a href="#" th:href="@{/admin/toBlogs}" class="  item">列表</a>
                </div>
            </div>
        </div>
<!--    中间容器-->

        <div class="m-container m-padded-tb-big animated zoomIn">
            <div class="ui container">
                <form id="blog-form"  method="post" th:object="${blog}" th:action="@{/admin/editBlog}" class="ui segment form">
                    <input type="hidden" name="id" th:field="*{id}" >
                    <input type="hidden" name="published" th:field="*{published}">
                    <div class="required field">
                        <div class="ui left labeled input">
                            <div class="ui selection compact teal basic dropdown label">
                                <input type="hidden" name="flag" th:field="*{flag}">
                                <i class="dropdown icon"></i>
                                <div class="text">原创</div>
                                <div class="menu">
                                    <div class="item" data-value="原创">原创</div>
                                    <div class="item" data-value="转载">转载</div>
                                    <div class="item" data-value="收藏">收藏</div>
                                </div>
                            </div>
                            <input type="text" th:field="*{title}" name="title" placeholder="标题">
                        </div>
                    </div>

                    <div class="field">
                        <div id="md-content" >
                            <textarea th:field="*{content}" placeholder="博客内容" name="content" style="z-index: 3!important;"></textarea>
                        </div>
                    </div>

                    <div class="two fields">
                            <div class="field">
                                <div class="ui left labeled action input">
                                    <label class="ui compact teal basic label">分类</label>
                                    <div class="ui fluid selection  dropdown">
                                        <input type="hidden" th:field="*{type.id}" th:value="types.name" name="type.id">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">分类</div>
                                        <div class="menu">
                                            <div th:each="type:${types}" class="item" th:data-value="${type.id}" th:text="${type.name}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left labeled action input">
                                    <label class="ui compact teal basic label">标签</label>
                                    <div class="ui fluid selection multiple search dropdown ">
                                        <input type="hidden"  th:field="*{tagIds}" name="tagIds">
                                        <i class="dropdown icon"></i>
                                        <div class="default text">标签</div>
                                        <div class="menu">
                                            <div th:each="tag:${tags}" class="item" th:data-value="${tag.id}" th:text="${tag.name}"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="filed">
                            <div class="ui left labeled input">
                                <label class="ui teal basic label">封面</label>
                                <input type="text" th:field="*{firstPicture}" name="firstPicture" placeholder="首图引用地址">
                            </div>
                    </div>
                    <div class="filed">
                        <div class="ui left labeled m-margin-top input">
                            <label class="ui teal basic label">描述</label>
                            <input type="text" th:field="*{description}" name="description" placeholder="描述">
                        </div>
                    </div>
                    <div class="inline fields m-margin-top-large">
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="recommend" name="recommend" th:field="*{recommend}" checked class="hidden">
                                    <label for="recommend">推荐</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="shareStatement" name="shareStatement" th:field="*{shareStatement}" class="hidden">
                                    <label for="shareStatement">转载声明</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="appreciation" name="appreciation" th:field="*{appreciation}" class="hidden">
                                    <label for="appreciation">赞赏</label>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui checkbox">
                                    <input type="checkbox" id="commentabled" name="commentabled" th:field="*{commentabled}" class="hidden">
                                    <label for="commentabled">评论</label>
                                </div>
                            </div>
                        </div>
                    <div class="ui error message"></div>
                    <div class="ui right aligned container">
                        <button  type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                        <button  type="button" id="save-btn" class="ui teal button">保存</button>
                        <button  type="button" id="publish-btn" class="ui orange button">发布</button>
                    </div>
                </form>
            </div>
        </div>
    <br>
    <br>
    <footer footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <div class="ui  inverted link list">
                        <h4 class="ui inverted header">个人联系方式</h4>
                        <a href="#" class="item m-text-thin m-text-spaced ">Email:369039150@qq.com</a>
                        <a href="#" class="item m-text-thin m-text-spaced ">QQ:369039150</a>
                        <p class="m-padded-small m-text-spaced m-opacity-miniplus">这是我的个人博客，会分享一些我自己在学习过程中遇到的种种问题，希望可以帮助到来到这里的人</p>
                    </div>
                </div>
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <img src="../../static/images/weixin.jpg" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                    </div>
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <img src="../../static/images/qq.jpg" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header">最新博客</h4>
                        <a href="#" class="item">文章：</a>
                        <a href="#" class="item">访问：</a>
                        <a href="#" class="item">点赞：</a>
                    </div>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-miniplus">Copyright @ 2021-2022 Study by ZHEMU</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.js}"></script>

    <script>

        var contentEditor;
        //初始化markdown
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/"
            });
        });


    $('.meau.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });


        $('#save-btn').click(function () {
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });


        $('#publish-btn').click(function () {
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });


    $('.ui.segment.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt : '标题：请输入博客标题'
                }]
            },
            content : {
                identifier: 'content',
                rules: [{
                    type : 'empty',
                    prompt : '内容：请输入内容'
                }]
            },
            typeId : {
                identifier: 'typeId',
                rules: [{
                    type : 'empty',
                    prompt : '分类：请选择分类'
                }]
            },
            firstPicture : {
                identifier: 'firstPicture',
                rules: [{
                    type : 'empty',
                    prompt : '图片：请输入图片地址'
                }]
            }
        }
    });

</script>
</body>
</html>
