<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ZHEMU的小世界</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <nav th:replace="admin/_fragments :: menu(-1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small "  style="position:fixed;height: 68px;z-index: 1">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>文章</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="../../static/images/avater.png" th:src="@{/images/avater.png}">
                            ZHEMU
                        </div>
                        <i class="dropdown icon"></i>
                        <div class=" menu">
                            <a th:href="@{/admin/logout}" class=" item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-moblie-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div style="width: 100%;height: 68px"></div>

    <br>

    <div class="m-container m-padded-tb-large animated zoomIn">
        <div class="ui container one column black segment">
                <div class="ui link cards">
                    <div class="ui link card" th:each="image:${images}">
                <div class="blurring dimmable image">
                    <div class="ui dimmer">
                        <div class="content">
                            <div class="center">
                                <div class="two field">

                                <div class="field">
                                    <form th:action="@{/admin/userImage}" method="post">
                                        <input type="hidden" name="url" th:value="${image.url}">
                                        <button class="ui inverted button" >使用</button>
                                    </form>
                                </div>
                                <div class="field m-margin-top" >
                                    <a th:href="@{/admin/addimage/{id}/delete(id=${image.id})}">
                                        <div class="ui inverted button" >删除</div>
                                    </a>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <img class="massive image" src="../../static/images/3.jpg" th:src="@{${image.url}}">
                </div>
                <div class="content">
                    <a class="header" th:text="${image.image}">Kristy</a>
                    <div class="description" th:text="${image.text}">
                        Kristy is an art director living in New York.
                    </div>
                </div>
                <div class="extra content">
                    <span class="right floated" th:text="${#dates.format(image.createTime,'yyyy-MM-dd')}">2021-11-11</span>
                </div>
            </div>
                    <div class="ui link card" >
                    <div class="blurring dimmable image">
                        <div class="ui dimmer">
                            <div class="content">
                                <div class="center">
                                    <div class="ui inverted " >点击下方添加图片</div>
                                </div>

                            </div>
                        </div>
                        <img class="ui massive image" src="../../static/images/addimage.png" th:src="@{/images/addimage.png}">
                    </div>
                    <div class="content">
                        <a th:href="@{/admin/toInput}">
                            <div  class="ui bottom attached black button"><i class="add icon"></i> 添加图片 </div>
                        </a>
                    </div>
                </div>
                </div>
            </div>

        </div>

    <br>
    <br>
    <br>

    <footer  th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <div class="ui  inverted link list">
                        <h4 class="ui inverted header">个人联系方式</h4>
                        <a href="#" class="item m-text-thin m-text-spaced ">Email:369039150@qq.com</a>
                        <a href="#" class="item m-text-thin m-text-spaced ">QQ:369039150</a>
                        <p class="m-padded-small m-text-spaced m-opacity-miniplus">这是我的个人博客，会分享一些我自己在学习过程中遇到的种种问题，希望可以帮助到来到这里的人</p>
                    </div>
                </div>
                <div class="three wide column ">
                    <div class="ui inverted link list">
                        <img src="../../static/images/weixin.jpg" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                    </div>
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <img src="../../static/images/qq.jpg" class="ui  centered bordered rounded image " alt="" style="width: 120px">
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header">最新博客</h4>
                        <a href="#" class="item">文章：</a>
                        <a href="#" class="item">访问：</a>
                        <a href="#" class="item">点赞：</a>
                    </div>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
                <p class="m-text-thin m-text-spaced m-opacity-miniplus">Copyright @ 2021-2022 Study by ZHEMU</p>
        </div>

    </footer>

    <!--    /*/<th:block th:replace="admin/_fragment :: script">/*/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/qrcode/qrcode.js" th:src="@{/lib/qrcode/qrcode.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <!--    /*/</th:block>/*/-->
<script>
    $('.meau.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });
    $('.image').dimmer({
        on: 'hover'
    });

</script>
</body>
</html>
